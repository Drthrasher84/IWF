<!DOCTYPE html>
<html>
<head>
    <title>Edit Wrestler</title>
</head>
<body>
    <h1>Edit Wrestler: {{ wrestler.name }}</h1>
    <form method="post">
        <label for="strength">Strength (1-20):</label>
        <input type="number" id="strength" name="strength" value="{{ wrestler.strength }}" min="1" max="20" required><br>
        
        <label for="agility">Agility (1-20):</label>
        <input type="number" id="agility" name="agility" value="{{ wrestler.agility }}" min="1" max="20" required><br>
        
        <label for="charisma">Charisma (1-20):</label>
        <input type="number" id="charisma" name="charisma" value="{{ wrestler.charisma }}" min="1" max="20" required><br>
        
        <button type="submit">Save</button>
    </form>
    <a href="/wrestlers">Back to Wrestlers</a>
</body>
</html>
