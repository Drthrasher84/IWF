<!DOCTYPE html>
<html>
<head>
    <title>Create Wrestler</title>
</head>
<body>
    <h1>Create a New Wrestler</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="strength">Strength (1-20):</label>
        <input type="number" id="strength" name="strength" min="1" max="20" required>
        <br><br>
        
        <label for="agility">Agility (1-20):</label>
        <input type="number" id="agility" name="agility" min="1" max="20" required>
        <br><br>
        
        <label for="charisma">Charisma (1-20):</label>
        <input type="number" id="charisma" name="charisma" min="1" max="20" required>
        <br><br>
        
        <button type="submit">Create Wrestler</button>
    </form>
    <a href="/wrestlers">Back to Wrestlers</a>
</body>
</html>
