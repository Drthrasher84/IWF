<!DOCTYPE html>
<html>
<head>
    <title>Run a Match</title>
</head>
<body>
    <h1>Run a Wrestling Match</h1>
    <form method="post">
        <label for="wrestler1">Select Wrestler 1:</label>
        <select id="wrestler1" name="wrestler1" required>
            <option value="" disabled selected>Select a wrestler</option>
            {% for wrestler in wrestlers %}
            <option value="{{ wrestler.name }}">{{ wrestler.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        
        <label for="wrestler2">Select Wrestler 2:</label>
        <select id="wrestler2" name="wrestler2" required>
            <option value="" disabled selected>Select a wrestler</option>
            {% for wrestler in wrestlers %}
            <option value="{{ wrestler.name }}">{{ wrestler.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        
        <button type="submit">Start Match</button>
    </form>
    <a href="/wrestlers">Back to Wrestlers</a>
</body>
</html>
